apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: frontend
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: httpd:alpine3.22
        name: httpd
        #command: ["/bin/bash", "-c"] #override default command
        #args: ["sleep 5; exit 1"] #sleep for 5 seconds and then exit with code 1: error
